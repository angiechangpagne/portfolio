            {description: 'Apply for more jobs', completed:true},
            {description: 'Organize',completed:false},
            {description: 'book flight',completed:true},
            {description:'pack',completed:false}
        ]
    },


    computed:{
        reversedMessage(){
            return this.message.split('').reverse().join('');
        },


        incompleteTasks(){
            return this.tasks.filter(task=>!task.completed);
        }
    }



})
